<ion-view view-title="DoSomething Social">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="list card" ng-repeat="post in posts" type="item-text-wrap">
        <div class="item item-divider">{{post.title}}</div>
        <div class="item item-body">
          <div ng-show="!isUndefined(post.img)">
            <img src={{post.img}} />
          </div>
          <div ng-show="!isUndefined(post.quote)">
            <p class="quote">{{post.quote}}</p>
          </div>
          <a href={{post.link}}>Link to post</a>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
